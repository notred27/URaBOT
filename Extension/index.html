<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale = 1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>URaBOT Chrome Extension</title>
  <link href="style.css" rel="stylesheet" type="text/css">
</head>


<body>
  <!-- Head Banner -->
  <span style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
    <img src="icons/icon48.png" alt="URaBOT logo" style="width: 48px; height: 48px; border-radius: 4px;">
    <span style="margin-left: 20px;">
      <h2 style="margin: 0px;">URaBOT</h2>
      <i>Bot detection for <a href="https://x.com/">Twitter (X)</a>. Created by Michael Reidy and Daniel Reilly.</i>
    </span>
  </span>


  <hr>
  <!-- Display Subsection -->
  <h3>Display</h3>

  <div id="settings_grid">
    Add bot estimate to Tweets.

    <label class="switch">
      <input id="activate_estimate" type="checkbox">
      <span class="slider round"></span>
    </label>


    Hide content likely produced by bots.

    <label class="switch">
      <input id="hide_bot_content" type="checkbox">
      <span class="slider round"></span>
    </label>
  </div>


  <hr>
  <!-- Hidden Tweet Parameter Subsection -->
  <h3>Hidden Tweets</h3>

  <div id="slider_grid">
    <span>Hide Content Above: <span id="slider_val">75%</span></span>
    <input id="threshold_slider" type="range" min="50" max="100" step="5" list="steplist">

    <datalist id="steplist">
      <option>75</option>
    </datalist>

  </div>


  <hr>

  <h3>Debug</h3>

  <button id="post_test">Test POST</button>

  <script src="popup.js"></script>




</body>

</html>
